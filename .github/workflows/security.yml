name: security-scan

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
  schedule:                      
    - cron:  '0 3 * * *'         

permissions:                    
  contents: read
  security-events: write        
  id-token: write               

jobs:
  msdo:
    # runs-on: ubuntu-latest
  
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: python
          build-mode: none

    steps:
      - uses: actions/checkout@v4

      
      - name: Run Microsoft Security DevOps
        id: msdo
        uses: microsoft/security-devops-action@v1
        # env:          
        #   GDN_RUN_MINSEVERITY: Warning   
        #   GDN_RUN_NOBASELINE: true       
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"    
          output: sarif-results

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
          category: msdo

      - name: teste cat
        run: |
          cat "sarif-results/*.sarif"             

      - name: Gate por severidade (SARIF)
        run: |
          F="sarif-results/*.sarif"
          e=$(jq '[.runs[].results[] | select(.level=="error")]   | length' "$F")
          w=$(jq '[.runs[].results[] | select(.level=="warning")] | length' "$F")
          echo "errors=$e warnings=$w"
          # Quebrar com Medium+:
          if [ "$e" -gt 0 ] || [ "$w" -gt 0 ]; then
            echo "Falhando por severidade (Warning+)."
            exit 1
          fi