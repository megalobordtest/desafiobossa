# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: self
    - repository: devops
      name: ArtemiSec/arquitetura-templates
      type: git
      endpoint: template-test

variables:
  - template: templates/variables.yml@devops

stages:
  - template: templates/dast/owasp-docker.yml@devops
    parameters:
      containerPort: "3000"
