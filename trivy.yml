# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: npm install

- task: trivy@1
  inputs:
    version: 'latest'
    path: '.'
    exitCode: '0'
- script: ls -lha
- script: ls -lha $(Build.ArtifactStagingDirectory)
- script: ls -lha $(Build.SourcesDirectory)
- script: ls -lha /tmp/
- task: PublishPipelineArtifact@1
  inputs:
      targetPath: '**/*/trivy-results-**.json'
      artifact: 'trivy-files'
      publishLocation: 'pipeline'